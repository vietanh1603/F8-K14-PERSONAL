<!DOCTYPE html>
<!-- ,<!DOCTYPE html> khai bao day la tai lieu HTML5 -->
<html lang="vi">
  <!-- <html> la phan tu goc cua trang HTML -->
  <head>
    <!--head chua thong tin meta ve trang HTMl  -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- title chi dinh 1 tieu de cho trang HTML -->
  </head>
  <body>
    <!-- phan than cua trang HTML la phan chua tat ca noi dung co the nhin thay -->
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>
    <!-- h1 ->h6 xac dinh tieu de quan trong theo thu tu giam dan muc dich giup viec tim kiem de dang hon -->
    <p></p>
    <!-- phan tu xac dinh 1 doan van ban -->
    <a href=""></a>
    <!-- the a xac dinh mot sieu lien ket. attribute href chi dinh dia chi URL cua trang lien ket di den -->
    <img src="" alt="" />
    <!-- the img su dung de nhung 1 image vao 1 trang HTML. attribute src chi dinh duong dan den image hien thi-->
    <!-- co 2 cach de chi dinh URL trong thuoc tinh src la: URL tuong doi va URL tuyet doi 
         URL tuong doi la lien ket det-->
    <!-- attribute alt la thuoc tinh chi dinh 1 van ban thay the khi URL den image khong hien thi duoc or bi loi -->
    <!-- attribute width and height la thuoc tinh chi dinh chieu rong(width) va chieu cao(height)
        chi su dung 1 trong 2 attribute trong the img de tranh bi meo anh -->
    <!-- attribute style la 1 thuoc tinh duoc su dung de them cac kieu vao 1 phan tu(element) nhu la mau sac,phong chu,kich thuc va nhieu hon -->
    <!--  lang attribute luon khai bao trong tag <html> de khai bao ngon ngu cua trang web -->
    <!-- attribute title la thuoc tinh tieu de duoc su dung de chi dinh thuoc tinh bo sung ve phan tu. khi chuot di chuuyen qua phan tu thi no hien thi thong tin -->
    <br />
    <!-- the br duoc su dung de xuong dong va la 1 phan tu trong ma khong co the dong-->
    <hr />
    <!-- hien thi 1 duong ke ngang van ban -->
    <b></b>
    <!-- in dam doan van ban chi dinh -->
    <em></em>
    <!-- in nghieng doan van ban chi dinh va co tac dung nhan manh(emphasized) -->
    <i></i>
    <!-- in nghieng doan van ban chi dinh -->
    <small></small>
    <!-- lam doan van ban chi dinh nho di -->
    <strong></strong>
    <!-- in dam doan van ban chi dinh co tac dung nhan manh -->
    <sub></sub>
    <!-- lam van hien thi duoi chan thuong danh cho hoa học -->
    <sup></sup>
    <!-- kieu so mũ -->
    <mark></mark>
    <!-- boi den doan van ban chi dinh(tao highlight)-->
  </body>
</html>
